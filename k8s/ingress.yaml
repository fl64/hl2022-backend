---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-sin
spec:
  ingressClassName: nginx
  rules:
    - host: demo.geo-sin.hl2022.hf.flant.com
      http:
        paths:
          - backend:
              service:
                name: frontend
                port:
                  number: 8000
            path: /
            pathType: ImplementationSpecific
